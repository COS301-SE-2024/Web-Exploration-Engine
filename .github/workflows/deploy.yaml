name: Deploy 

on:
  workflow_run:
    # workflows to run first?
    workflows: ["lint-build-test-deploy"]
    branches: [master]
  
  pull_request:
    branches: [master, development]

  push:
    branches: [master, development]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checking out the repo
      - name: Setup repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          
      - name: Make frontend envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NEXT_PUBLIC_SUPABASE_URL : ${{secrets.SUPABASE_URL}}
          envkey_access_token : ${{secrets.WEBSCRAPER_API_ACCESS_TOKEN}}
          envkey_NEXT_PUBLIC_SUPABASE_ANON_PUBLIC_KEY : ${{secrets.NEXT_PUBLIC_SUPABASE_ANON_PUBLIC_KEY}}
          envkey_NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY : ${{secrets.SUPABASE_SRV_KEY}}
          directory: wee/frontend
          file_name: .env
          fail_on_empty: false

      - name: Make backend envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_access_token : ${{secrets.WEBSCRAPER_API_ACCESS_TOKEN}}
          envkey_NEXT_PUBLIC_SUPABASE_URL : ${{secrets.SUPABASE_URL}}
          envkey_NEXT_PUBLIC_SUPABASE_ANON_PUBLIC_KEY : ${{secrets.NEXT_PUBLIC_SUPABASE_ANON_PUBLIC_KEY}}
          envkey_NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY : ${{secrets.SUPABASE_SRV_KEY}}
          directory: wee/webscraper
          file_name: .env
          fail_on_empty: false

     
        # SSH Into Server
      - name: Removing old files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            rm -r wee  
            

      # Uploading files to server via SCP
      - name: Upload to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "wee"
          target: ./


      # Running Docker Compose
      - name: Composing
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd wee
            docker-compose up --build
#docker compose up --build --detach --force-recreate